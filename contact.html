<body>
    <!--Brand and Navigation-->  
    <nav class="navbar navbar-expand-md bg-brandwhite navbar-fixed-top py-0 px-0" id="mainNav">
        <div class="container-fluid pl-0 mx-0">
            <a class="navbar-brand bg-brandgreen" href="#page-top">Keen Wilson</a>
        <button class="navbar-toggler navbar-toggler-right bg-brandwhite text-brandgray rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
            <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item mx-0 mx-lg-1">
              <a class="nav-link py-3 px-3 px-lg-3 rounded" href="index.html">About Me</a>

              <a class="nav-link py-3 px-3 px-lg-3 rounded" href="contact.html">Contact</a>
            </li>    
          </ul>
        </div> <!--End Navbar Responsive-->
        </div> <!--End Container-->
    </nav> <!--End Navigatiov Bar-->

    <div class="row d-flex px-3 mx-3">

            <div class="col-12 col-md-10 col-lg-8">
              <!-- Contact Section-->
            <section id="contact" class="mt-4">
                <div class="container bg-white py-5">
                    <h1 class="mb-3 ml-3">Contact</h1>
                    <hr class="mb-5">
                    <!--Form-->
                    <form id="contact-form" class="ml-3">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="John Smith" required>

                        </div>
                        <div class="form-group">
                            <label for="email address">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="example@gmail.com" required>

                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
                        </div>
                        <!--Submit Button-->
                        <input class="btn btn-outline-info" type="submit" value="Submit">
                    </form>                  
                </div> <!--End Container-->
            </section>  
        </div> <!--End Contact Section-->

        <div class="col-12 col-md-12 col-lg-3">
            <!--Connect with Me--> 
                <div id="connect" class="container bg-white mt-4 py-5 px-3 ">
                    <h3>Connect with Me</h3>
                    <hr>
                    <div class="d-flex align-items-center">
                        <a class="link-connect" href="https://github.com/keenwilson" target="_blank"><img src="assets/images/img-github.png" class="social img-fluid mr-3" alt="Github"></a>
                        <a class="link-connect" href="https://www.linkedin.com/in/keen-wilson/" target="_blank"><img src="assets/images/img-linkedin.png" class="social img-fluid mr-3" alt="LinkedIn"></a>
                        <a class="link-connect" href="https://stackexchange.com/users/13818708/keenwilson" target="_blank"><img src="assets/images/img-stackoverflow.png" class="social img-fluid mr-3" alt="Stack Overflow"></a>
                    </div>
                </div>
        </div> <!--End Sidebar-->

    </div> <!--End Row--> 


   

    <!--Footer--> 
    <div class="copyright py-4 text-center">
        <div class="container">

    </div>
